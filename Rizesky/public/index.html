<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="#d1d1d1"/>
	<meta name="Description" content="Author: Rizesky Siallagan">

  
	<title>Rizesky PWA Website</title>
	
	<link rel="manifest" href="manifest.json">
	<link rel="shortcut icon" href="images/icons/icon_72x72.png">


	<style type="text/css">

		html{
			font-family:Verdana;

		}
		.container{
			display: grid;
			width: 100%;
			grid-template-columns: repeat(4,1fr);
			grid-template-rows: 50px 100px 100px 100px 30px;
			grid-gap: 4px;

		}

		.menu{
			background:#F1F1F1;
			/*grid-column-start: 1;
			grid-column-end: 5;*/
			border: 0px solid #bdc3c7;
			grid-column: 1/5;
			padding: 5px;
			border-color: grey;
		  	box-shadow: 0 2px 5px grey;
			border-radius: 10px;
			transition: all 1s;

		}

		.menu:hover {
		  border-color: grey;
		  box-shadow: 0 12px 8px grey;
		 
		}

		.sidebar{
			background: #F1F1F1;
			display: flex;
			justify-content: center;
			align-items: center;
			grid-row: 2/5;
			grid-column: 1/2;
			
			border: 0.2px solid #bdc3c7;
			border-color: grey;
		  	box-shadow: 2px 2px 5px grey;
		  	border-radius: 4px;

		}

		.sidebar:hover {
		  border-color: grey;
		  box-shadow: 5px 12px 8px grey;
		 
		}

		.konten{
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;		
			background: white;
			grid-column-start: 2;
			grid-column-end: 5;
			border: 0px solid #bdc3c7;
			border-color: grey;
		  	box-shadow: 2px 2px 5px grey;
		  	border-radius: 10px;
		}

		.konten:hover {
		  border-color: grey;
		  box-shadow: 5px 4px 8px grey;
		  font-size: 102%;
		 
		}

		.konten:active{
			border-color: black;
			box-shadow: 5px 2px 5px black;
		}


		.footer{
			padding: 5px;
			display: flex;
			justify-content: center;
			background: #F1F1F1;
			grid-column: 1/5;
			grid-row: 5/6;
			border: 0px solid #bdc3c7;
			border-color: grey;
			box-shadow: 2px 2px 5px grey;
			border-radius: 4px;
			
		}

		.footer:hover{
			border-color: grey;
		  	box-shadow: 3px 4px 8px grey;
		  	font-size:102%;
		}

		.logo-menu{
			width: 40px;
			height: 40px;
		}

		.logo-menu img{
			max-width:100%;
			height: auto;
			

		}

		.profile-photo{
			width: 150px;
			height: 200px;
			border-radius: 5px;
			overflow: hidden;
		}

		.profile-photo img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}



	

		a{
			color: black;
			text-decoration: none;
			text-shadow: 1px 1px white;	
			margin: 10%;
		}

		a:hover{
			text-shadow: 0px 0.5px grey;

		}

		a:active{
			
			font-weight: bold;
		}

		@media all and (display-mode: standalone) {
		  body {
		    background-color: white;
		  }
		}


	</style>
</head>
<body>
	<main>
	<div class="container">
		<div class="menu">
			<div class="logo-menu"><img id="menu" src="images/icons/menu_icon_1.png" alt="icon_rizesky"></div>
		</div>
		<div class="sidebar">
			<div class="profile-photo"><img id="sidebar_pic" src="images/profiles/me.png" alt="pp_rizesky"></div>
		</div>
		<div class="konten" id="link1"><a id="link link-project1" href="project1/index.html"><center>Menjumlahkan Dua Angka</center></a></div>
		<div class="konten" id="link2"><a id="link link-project2" href="project2/index.html"><center>Lokasi Istimewa dengan MapBox</center></a></div>
		<div class="konten"><center>Konten 3<br><small>(in development)</small></center></div>
		<div class="footer"><center><small><b>Rizesky Siallagan</b>. 2018. GDK-MWS</small></center></div>
		
	</div>

	</main>
</body>
	<script>

		(function() {	
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/sw.js')
				.then(() => console.log('SW Registered'))
				.catch((error) => console.log('Registration Failed', error))
			}


			
		})()
	</script>


	<script type="text/javascript">
		
		let linkproject1 = document.getElementById("link1");
		let linkproject2 = document.getElementById("link2");
		let url1 = "project1/index.html";
		let url2 = "project2/index.html";

		linkproject1.addEventListener('click', function(){
			window.location.href=url1;
		});

		linkproject2.addEventListener('click',function(){
			window.location.href=url2;
		});
	// window.addEventListener('beforeinstallprompt',(e)=>{
	// 		e.prompt();
			
	// });
	</script>





</html>
